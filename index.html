<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Fin CSS -->
</head>

<body>
    <header>
        <h1 class="titulo">
            Taskmaster
        </h1>
    </header>

    <section class="cronometro-caja">
        <div class="stopwatch">
            <h2 id="cronometro" class="stopwatch-numero">
                00,00,00
            </h2>
        </div>
        
        <div class="botones">
            <button id="start" class="boton-cronometro"> <i class="bi bi-play-fill" style="font-size: 2rem;"></i> </button>
            <button id="pausa" class="boton-cronometro"> <i class="bi bi-pause" style="font-size: 2rem;"></i> </button>
            <button id="reset" class="boton-cronometro"> <i class="bi bi-arrow-clockwise" style="font-size: 2rem;"></i> </button>
        </div>

        <div>
            <input class="boton-sumar" type="submit" id="sumar" value="Sumar tiempo">
        </div>
    </section>

    <section class="agregar">
        <div class="agregar-Proyectos">
            <h4>
                Agregar Proyecto
            </h4>
            <input type="text" id="agregarProyecto">
            <input type="button"id="botonProyecto" value="Agregar">
        </div>

        <div class="agregar-Costohora">
            <h4>
                Agregar tu Costo x Hora
            </h4>          
            <input type="number" id="agregarCosto">
            <input type="button" value="Agregar" id="botonCosto">

            <p>
                Si no conocés tu costo por hora, podés calcularlo haciendo click <a href="#titCalcSalario">aquí</a>
            </p>
        </div>
    </section>

    <section class="tablaProyectos">
        <div class="columna">
            <h4>
                Proyecto
            </h4>

            <div id="nomProyecto"></div>
        </div>

        <div class="columna">
            <h4>
                Tiempo invertido
            </h4>

            <div id="totalHoras">
                5
            </div>
        </div>

        <div class="columna">
            <h4>
                Costo x hora
            </h4>

            <div>
                <p id="costoHora"></p>
            </div>
        </div>

        <div class="columna">
            <h4>
                Costo total
            </h4>

            <div id="costoTotal"></div>
        </div>
    </section>


    <section class="calcSalario">
        <div>
            <h4 id="titCalcSalario">Ingresá tu salario/honorarios mensual pretendido</h4>
            <p>Teniendo en cuenta una jornada laboral de 8 hs diarias</p>
            <input type="number" id="agregarSalario">
            <input type="submit" value="Agregar" id="botonSalario">
        </div>

        <div>
            <p id="costoHoraCalculado"></p>
        </div>
    </section>

    <!-- JS -->
    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!-- Fin JS -->
</body>
</html>
